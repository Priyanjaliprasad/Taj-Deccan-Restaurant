<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Taj Deccan - Gallery</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html { scroll-behavior: smooth; }
        .navbar {
            padding: 15px 30px;
            font-size: 18px;
        }
        .navbar .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-nav .nav-item .nav-link {
            padding: 12px 20px;
            font-size: 18px;
            text-transform: uppercase;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .navbar-nav .nav-item .nav-link:hover {
            background-color: #f8b400;
            color: #000;
        }
        .card-img-top {
            object-fit: cover;
            width: 100%;
            height: 230px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .card-body {
            text-align: center;
        }

        /* Background Section with Opacity */
        .gallery-section {
            position: relative;
            padding: 50px 0;
            color: white;
        }

        /* Pseudo-element for background image with opacity */
        .gallery-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(22, 35, 35);
            background-size: cover;
            background-position: center;
            opacity: 0.5; /* Set opacity here */
            z-index: 1; /* Background behind the content */
        }

        /* Ensure text content is above the background */
        .gallery-section .container {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Taj Deccan Restaurants</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutt.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Gallery Section with Background Image and Opacity -->
    <div id="gallery" class="gallery-section">
        <div class="container py-5">
            <h2 class="text-center mb-5">Gallery</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card">
                        <img src="chief2 - Copy.png" height="500px" class="card-img-top" alt="Gallery Image 1">
                        <div class="card-body">
                            <h5 class="card-title">Dining</h5>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="chief3.png"  height="500px"class="card-img-top" alt="Gallery Image 2">
                        <div class="card-body">
                            <h5 class="card-title">Delicious</h5>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="00.jpg" height="500px" class="card-img-top" alt="Gallery Image 3">
                        <div class="card-body">
                            <h5 class="card-title">Services</h5>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="111.jpg" height="500px" class="card-img-top" alt="Gallery Image 4">
                        <div class="card-body">
                            <h5 class="card-title">Workplace</h5>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="gal3.jpg" height="500px" class="card-img-top" alt="Gallery Image 5">
                        
                        <div class="card-body">
                            <h5 class="card-title">Greenery</h5>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="gal5.avif" height="500px" class="card-img-top" alt="Gallery Image 6">
                        <div class="card-body">
                            <h5 class="card-title">Traditions</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
