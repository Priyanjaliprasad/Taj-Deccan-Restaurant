<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Taj Deccan - Contact</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html { scroll-behavior: smooth; }
        .navbar {
            padding: 15px 30px;
            font-size: 18px;
        }
        .navbar .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-nav .nav-item .nav-link {
            padding: 12px 20px;
            font-size: 18px;
            text-transform: uppercase;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .navbar-nav .nav-item .nav-link:hover {
            background-color: #f8b400;
            color: #000;
        }
        body {
            background-color: burlywood;
        }
        
        /* Background Image Section with opacity */
        .contact-form-section {
            background-image: url('111.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            position: relative;
            padding: 100px 0;
        }

        .contact-form-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: 1;
        }

        .contact-form-container {
            position: relative;
            z-index: 2;
            color: white;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8); /* White background with opacity */
            border-radius: 8px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-warning {
            background-color: #f8b400;
            border-color: #f8b400;
        }
        .btn-warning:hover {
            background-color: #e89c00;
            border-color: #e89c00;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Taj Deccan Restaurants</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutt.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form Section with Background and Opacity -->
    <div id="contact" class="contact-form-section">
        <div class="contact-form-overlay"></div> <!-- Semi-transparent overlay -->
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2 contact-form-container">
                    <h3>Get In Touch</h3>
                    <form action="#" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="Your Phone Number" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-warning text-dark">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
